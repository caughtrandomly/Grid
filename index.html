<!DOCTYPE html>
<html lang="en">

<head>
	<title>Quick Grid System</title>

	<link href="assets/css/style.css" rel="stylesheet" />
</head>

<body>

	<div class="container">
		<h1>Grid</h1>
		<h2>Inital Setup</h2>
		<div class="row">
			<div class="column column__12">
				<div class="background">
					12<br />
					Col
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column column__7">
				<div class="background">
					7<br />
					Col
				</div>
			</div>
			<div class="column column__5">
				<div class="background">
					5<br />
					Col
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column column__9">
				<div class="background">
					9<br />
					Col
				</div>
			</div>
			<div class="column column__3">
				<div class="background">
					3<br />
					Col
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column column__4">
				<div class="background">
					4<br />
					Col
				</div>
			</div>
			<div class="column column__4">
				<div class="background">
					4<br />
					Col
				</div>
			</div>
			<div class="column column__4">
				<div class="background">
					4<br />
					Col
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1>Grid</h1>
		<h2>No Spacing</h2>
		<div class="row">
			<div class="column column__12 column--full">
				<div class="background">
					12<br />
					Col
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column column__7 column--full">
				<div class="background">
					7<br />
					Col
				</div>
			</div>
			<div class="column column__5 column--full">
				<div class="background">
					5<br />
					Col
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column column__9 column--full">
				<div class="background">
					9<br />
					Col
				</div>
			</div>
			<div class="column column__3 column--full">
				<div class="background">
					3<br />
					Col
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column column__4 column--full">
				<div class="background">
					4<br />
					Col
				</div>
			</div>
			<div class="column column__4 column--full">
				<div class="background">
					4<br />
					Col
				</div>
			</div>
			<div class="column column__4 column--full">
				<div class="background">
					4<br />
					Col
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1>Grid</h1>
		<h2>Offset Spacing</h2>
		<div class="row">
			<div class="column column__10 offset--2">
				<div class="background">
					10<br />
					Col
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column column__3 offset--9">
				<div class="background">
					3<br />
					Col
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column column__5 offset--7">
				<div class="background">
					5<br />
					Col
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1>Grid</h1>
		<h2>Hiding on Mobile &amp; Tablet</h2>
		<div class="row">
			<div class="column column__10">
				<div class="background">
					10<br />
					Col
				</div>
			</div>
			<div class="column column__2 hide--mobile">
				<div class="background">
					2<br />
					Col
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column column__5">
				<div class="background">
					5<br />
					Col
				</div>
			</div>
			<div class="column column__7 hide--tablet">
				<div class="background">
					7<br />
					Col
				</div>
			</div>
		</div>
	</div>

</body>

</html>
